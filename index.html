<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form smk</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="bg-gray-100">
  
  <div class="block max-w-lg bg-white mx-auto mt-12 shadow-inherit">
   <div class="justify-center items-center text-center">
    <i class="fa-brands fa-square-pied-piper text-violet-700 text-2xl mt-6"></i>
    <span class="font-semibold text-xl text-violet-600 text-center">SMK TI </span>
   </div>

    <h2 class="mt-10 text-3xl font-bold text-center"><a href="#">Sign Up</a></h2>
    
    <div class="text-center mt-9">
    <button class="bg-indigo-200 px-12
    py-3 rounded-md"><i class="fa-brands fa-google text-xl text-slate-6"></i>
    <span class="font-semibold ml-1
    ">Sign Up With Google</span>
    </button>
  </div>
    <div class="text-center mt-5">
    <button class="bg-indigo-200 px-12
    py-3 rounded-md"><i class="fa-brands fa-github text-xl"></i>
    <span class="font-semibold ml-1
    ">Sign Up With GitHub</span>
    </button>
  </div>
  
  <div>
   <p class="text-center mt-12 hover:text-sky-600 focus:text-sky-700"><a href="">or sign up with e-mail</a></p>
  </div>
  
  <form action="">
   <div class="flex justify-center">
    <input type="text" placeholder="Username" class="bg-indigo-100 mt-10 pr-20 pl-4 py-3 rounded-md placeholder:pl-1 placeholder:font-semibold focus:outline-none">
   </div>

   <div class="flex justify-center">
    <input type="password" placeholder="Password" class="bg-indigo-100 mt-4
     pr-20 pl-4 py-3 rounded-md placeholder:pl-1 placeholder:font-semibold focus:outline-none">
   </div>

   <div class="flex flex-col items-center">
    <div class="flex flex-col">
      <input type="email" placeholder="e-mail" class="bg-indigo-100 mt-4 pr-20 pl-4 py-3 rounded-md placeholder:pl-1 placeholder:font-semibold focus:outline-none invalid:text-pink-700 invalid:focus:border border-pink-700 peer">
       <p class="text-sm m-1 text-pink-800 invisible peer-invalid:visible">Email Tidak Valid</p>
    </div>
  </div>

   
  <div class="text-center mt-2">
    <button class="bg-violet-500 hover:bg-violet-600 pl-24 pr-24
    py-3 rounded-md"><i class="fa-solid fa-user-plus text-xl"></i>
    <span class="font-semibold ml-1
    ">Sign Up</span>
    </button>
  </div>
  <p class="text-center mt-6 text-slate-700">I Agree To abide by SMK TI Annajiyah <a href="#" class="underline hover:text-sky-600">Teams of Servis</a> and it <a href="#" class="underline hover:text-sky-600
    ">Privasi School</a></p>
  </form>
   <br>
  <br>
  </div>
</body>
</html>
